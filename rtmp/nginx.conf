events {}
rtmp {
    server {
        listen 1935; # Listen on standard RTMP port

        application live {

            # enable live streaming
            live on;
            hls on;
            
            
            hls_path /tmp/hls;

            # Use HLS encryption
            hls_keys on;

            # Store auto-generated keys in this location rather than hls_path
            hls_key_path /tmp/keys;

            # Prepend key url with this value
            hls_key_url http://localhost:8080/keys/;

            # Change HLS key every 10 fragments
            hls_fragments_per_key 10;
            
            hls_fragment 10s; # default is 5s
            
            hls_playlist_length 5m; # default is 30s
            # once playlist length is reached it deletes the oldest fragments

            hls_cleanup on;

            # authentication
            on_publish http://auth_server:8000/auth;

            on_publish_done http://auth_server:8000/on_publish_done;
        }
    }
}

http {
    include       /etc/nginx/mime.types;

    server {
        listen 8080;

        location / {
            root /www;
        }

        # Serve HLS keys securely here
        location /keys {
            root /tmp;
        }

        location /control {
            rtmp_control all;
        }


        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
                application/javascript js;  # Add this line to include the MIME type for JavaScript files
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;
        }
    }
}
